<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site_styles.css' %}">
    <title>{{ title }}</title>
</head>
<body style="padding-top: 0">

    <div class="text-info" style="color: black">
        <h1>
            {{ title }}
            <button type="button" class="btn btn-primary" onclick="window.printDiv('print_section');">
                Print Instructions
            </button>
            <button type="button" class="btn btn-primary" onclick="window.close();">
                Close Instructions
            </button>
        </h1>
    </div>

    <div id="print_section">
        {% for test, heading, objective, resources, instructions, diagram, multiple_diagrams in tests %}
            <div>
                {% include "test_instructions_inner.html" %}
            </div>
        {% endfor %}
    </div>

    <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>

</body>

<script>
    function printDiv(divId) {
        window.frames["print_frame"].document.body.innerHTML = document.getElementById(divId).innerHTML;
        window.frames["print_frame"].window.focus();
        window.frames["print_frame"].window.print();
    }
</script>

</html>
