
<form method="POST" name="itemAdd" id="itemAdd" enctype="multipart/form-data" action="/{{ post_to_url }}/" class="form-horizontal">

    <div class="modal-header"><h4 class="modal-title">Add {{ item_name }}</h4></div>

    <div class="modal-body">
        {% csrf_token %}
        {{ item_add_form.non_field_errors }}
        {% for field in item_add_form %}
            {% if field.is_hidden %}
                <div class="form-group" style="display: none">{{ field }}</div>
            {% else %}
                <div class="form-group {% if field.errors %}has-error has-feedback{% endif %}">
                    <div class="col-sm-4">{{ field.label_tag }}</div>
                    <div class="col-sm-8">{{ field }}
                        {% if field.errors %}<span class="help-block">{{ field.errors }}</span>{%  endif %}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add {{ item_name }}</button>
    </div>

</form>
