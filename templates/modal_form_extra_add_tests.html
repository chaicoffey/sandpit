
{% if other_classes %}
    <label>Use Previous Class's Tests</label>
    <select id="previous_class_tests">
        <option value="" disabled selected></option>
        {% for class_name, load_url in other_classes %}
            <option value="{{ load_url }}">
                {{ class_name }}
            </option>
        {% endfor %}
    </select>
    <hr>
{% endif %}
