<html>

<head>
    <title>Terms and Conditions</title>

    <style type="text/css">

        h1	{font:bold 1.2em/1.6em arial;margin:4px 0;padding:4px 0;}
        h2	{font:normal 1.1em/1.5em arial;margin:14px 0 0 0;padding:4px 0;}
        div, p {font: normal 1em/1.3em arial;}

        textarea.terms {
            width:600px;
            height:200px;
            border:1px solid #ccc;
            background:#f2f2f2;
            font:normal 11px/15px arial;
            padding:6px;
            color:#333;
        }

        div.terms {
            width:600px;
            height:200px;
            border:1px solid #ccc;
            background:#f2f2f2;
            padding:6px;
            overflow:auto;
        }
        div.terms p,
        div.terms li {font:normal 11px/15px arial;color:#333;}
        div.terms h3 {font:bold 14px/19px arial;color:#000;}
        div.terms h4 {font:bold 12px/17px arial;color:#000;}
        div.terms strong {color:#000;}

    </style>

</head>
<body>

<form action="{{ post_to_url }}" method="post">

    {% csrf_token %}

    <div class="terms">

        <h3>Terms and Conditions</h3>

        <h4>General</h4>

        <p>

        </p>

        <h4>You Will Not Copy Program</h4>

        <p>
            blah blah
        </p>

        <p>
            para 2
        </p>

        <h4>You Will Not Misuse Program</h4>

        <p>
            blah blah
        </p>

        <p>
            para 2
        </p>

        <h4>You Are Part Of A School</h4>

        <p>
            blah blah
        </p>

        <p>
            para 2
        </p>

        <h4>Fees</h4>

        <p>

        </p>

        <h4>Privacy</h4>

        <p>
            We Will Only Use Meta Data
        </p>

    </div>

    <input type="checkbox" id="agree_check" value="agree" onchange="read_terms()">
    I have read the terms and conditions and I agree<br>

    <input type="submit" id="cancel_button" name="cancel_button" value="Cancel">
    <input type="submit" id="agree_button" name="agree_button" value="I Agree" disabled>

</form>

</body>

<script>
    function read_terms()
    {
        var agree_button = document.getElementById('agree_button');
        if(document.getElementById('agree_check').checked)
            agree_button.disabled = false;
        else
            agree_button.disabled = true;
    }
</script>

</html>
