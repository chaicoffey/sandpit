
<div class="text-info" style="padding-top: 1px">
    <div class="user-home-page-intro" style="border: 2px solid; border-radius: 4px; padding-bottom: 20px;
     padding-left: 20px; padding-right: 20px">
        <h1 style="text-align: center">
            Welcome to FitTest!
        </h1>
        {% autoescape off %}
        <ul style="padding-top: 20px">
            {% for text in intro_text %}
                <li>{{ text }}</li>
            {% endfor %}
            <li><br></li>
            <li>
                To display instructions for step 1 click this button
                <button type="button" style="padding: 2px" onclick="show_short_step(1)">
                    <div class="arrow-right"></div>
                </button>
            </li>
        </ul>
        {% endautoescape %}
    </div>
</div>

<div id="short_instructions" href="{{ instructions_url }}"></div>
