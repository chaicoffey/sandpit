
<div class="modal-header">
    {{ user_home_page_title }}
</div>

<div class="text-info">
    {% if steps %}
        {% for step_text, step_link in steps %}
            {{ step_text }}<br>
            <a href="{{ step_link }}" target="_blank">click here for instructions</a><br>
        {% endfor %}
    {% else %}
        No Steps Listed
    {% endif %}
</div>
