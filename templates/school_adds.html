<form method="POST" name="addSchoolsForm" enctype="multipart/form-data" action="{{ submit_to_page }}" class="form-horizontal" onsubmit="return validateAddSchoolsFields()">
  <div class="modal-header">
    <h4 class="modal-title" id="addSchoolsModalLabel">Add Schools</h4>
  </div>
  <div class="modal-body">
      {% csrf_token %}
      <div class="form-group">
          <div class="col-sm-4"><label>Add Schools File:</label></div>
          <div class="col-sm-8"><input type="file" name="add_schools_file" id="add_schools_file"/></div>
      </div>
      <div class="error_message">
          <label name="addSchoolsFileErrorMessageLabel" id="addSchoolsFileErrorMessageLabel" style="display: none"/>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary" id="SubmitIdentifier" name="SubmitIdentifier" value="AddSchools">Add Schools</button>
  </div>
</form>
